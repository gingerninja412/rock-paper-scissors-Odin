<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper Scissors</title>
        <script src="https://kit.fontawesome.com/8f584789cc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Rock Paper Scissors</h1>
            <div class="scoreboard">
                <div class="scorecard">
                    <i class="fa-solid fa-user-tie"></i>
                    <p id="winCount">0</p>
                </div>
                <h1>VS</h1>
                <div class="scorecard">
                    <i class="fa-solid fa-desktop"></i>
                    <p id="loseCount">0</p>
                </div>
            </div>
            <p id="anouncer" class="messages">Click rock, paper or scissors to play a start the game, 1st to 5 wins the game</p>
            <div class="options">
                <button id="rock"><i class="fa-solid fa-hand-fist"></i></button>
                <button id="paper"><i class="fa-solid fa-hand"></i></button>
                <button id="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
            </div>
            <p id="round" class="round">Round: 1</p>
            <button id="reset" class="action">Restart Game</button>
            <div id="history" class="matchHistory">
                <h3>Match History</h3>
            </div>
        </div>
    </body>
</html>
